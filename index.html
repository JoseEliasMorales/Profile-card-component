<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <!--<i class="patternTop"><svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg></i>-->
    <div  class="patternTop"></div>
    <div class="card">
      <div class="card__profile">
        <img src="./images/image-victor.jpg" alt="profile picture" class="card__profilePicture">
        <div class="card__profileNameAge">
          <h2 class="card__profileName">Victor Crest<span class="card__profileAge"> 26</span></h2>
          <p class="card__profileCity">London</p>
        </div>
      </div>
      <div class="card__stats">
        <div class="card__statsDetails">
          <h3 class="card__statsDetailsNumber">80K</h3>
          <p class="card__statsDetailsName">Followers</p>
        </div>
        <div class="card__statsDetails">
          <h3 class="card__statsDetailsNumber">803K</h3>
          <p class="card__statsDetailsName">Likes</p>
        </div>
        <div class="card__statsDetails">
          <h3 class="card__statsDetailsNumber">1.4K</h3>
          <p class="card__statsDetailsName">Photos</p>
        </div>
      </div>
    </div>
    <div  class="patternBottom"></div>
    <!--<i class="patternBottom"><svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg></i>-->
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
